<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=, initial-scale=1.0">
	<title>Password validator</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css.css">
</head>
<body>

<div class="container">
	<img src="./img/lock.svg" alt="" class="icon">
	<label for="password">Wpisz swoje hasło!</label>
	<input type="text" id="password" placeholder="Wpisz hasło...">
	<p class="passinfo">Nie podałeś hasła...</p>
	<br><br>
	<h3 style="text-transform: uppercase; margin-bottom: 10px;">Hasło musi składać się z:</h3>
	<ul>
		<li>minimum 10 znaków</li>
		<li>liter</li>
		<li>cyfr</li>
	</ul>
	<br>
	<p>Aby Twoje hasło było bardzo mocne, dodaj <span style="color: #b71e54">znaki specjalne</span></p>

</div>


<script src="./js.js"></script>

</body>
</html>
